{% extends 'Authenticatoins/lbase.html' %}

{% load static %}

{% block content%}

<body style="background-color: #f6f3f4f7;">
<!-- <body style="background-color: #f5c5cf;" ></body> -->
    
    <div class=" container vh-80 d-flex justify-content-center align-items-center ">
        <div class="col-md-6 d-flex justify-content-center ">
            <form style="height: 30rem; width: 20rem;"  class="row d-flex justify-content-between mt-5" method="POST" action="" >
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                {% endif %}
                <h3 class="font-weight-bold">Create New Password</h3>
                <div style=" width: 60vh; height: 3vh;" class="form-group ">
                    <label for="username">New-Password</label>
                    <input type="text" class="form-control" id="username" placeholder="New-Password" name="password">
                </div>
                <div style=" width: 60vh; height: 3vh;" class="form-group">
                    <label for="password">Re-Enter Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Re-Enter Password" name="resetpassword">
                </div>
                <div class="form-group text-dark">
                        <button style="width: 30vh; height: 6vh;" type="submit" class="btn btn-danger text-center">Reset Password</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 text-center d-none d-md-block">
            <img style="height: 90vh; width: 90vh;" src="https://img.freepik.com/free-photo/smiling-attractive-woman-stylish-colorful-outfit-jumping-with-shopping-bags-pink-yellow-background-polo-neck-striped-mini-skirt-shopaholic-sale-fashion-summer-trend_285396-2420.jpg" class="img-fluid" alt="Image">
        </div>
    </div>
</body>
</html>

{% endblock content%}
