{% extends 'Authenticatoins/lbase.html' %}

{% load static %}

{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    

</head>


<body style="background-color: #fbfcf9f7;">
    <!-- <body style="background-color: #f5c5cf;" ></body> -->
    <div class=" container vh-80 d-flex justify-content-center align-items-center ">
        <div class="col-md-6 text-center d-none d-md-block">
            <img style="height: 90vh; width: 90vh;"
                src="https://img.freepik.com/free-photo/portrait-young-smiling-lady-sunglasses-standing-with-colorful-shopping-bags-hands-pink-background-pretty-woman-standing-white-shirt-denim-shorts_574295-1176.jpg?w=2000"
                class="img-fluid" alt="Image">
        </div>
        <div class="col-md-6 d-flex justify-content-center ">
            <form style="height: 60vh; width: 60vh;" class="row d-flex justify-content-between mt-5" method="POST"
                action="">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <h3 class="font-weight-bold">Verification</h3>
                <!-- <hr>
                <hr>
                <p><h5 style="font-size: 2vh;">Verify your OTP</h5></p> -->
                <div style=" width: 60vh; height: 3vh;" class="form-group ">
                    <label for="username">Verification code</label>
                    <input type="text" class="form-control" value="" placeholder="OTP" name="otp">
                </div>
                <div class="form-group text-dark">
                    <button style="width: 25vh; height: 6vh;" type="submit" class="btn btn-danger text-center">Verify
                        Code</button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>

{% endblock content%}
