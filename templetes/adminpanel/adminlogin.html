{% extends 'adminpanel/admin_basic.html' %}

{% load static %}

{% block content%}
<body style="background-color: #f6f3f4f7;">
    <div class="container d-flex" style="justify-content: center;">
        
        <div class="">
            <div class="card mt-5 col-12 col-md-12 col-sm-12 sign-up" style="background-color:#0c0b0b; width: 65vh; height:60vh;" >
                <h2 class="font-weight-bold text-light text-center" style="padding-top: 20px;">Admin Login</h2>
                <form class="mt-3" method="POST" action="/admin_c/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="text-light font-weight-bold">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-light font-weight-bold">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group text-center">
                        <button style="width: 60%" type="submit" class="btn btn-light text-dark">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/mixitup.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
{% endblock content%}
